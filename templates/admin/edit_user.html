{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">แก้ไขผู้ใช้: {{ user.username }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('main.manage_users') }}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-left me-2"></i>กลับไปยังรายการผู้ใช้</a>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
                <label for="username" class="form-label">ชื่อผู้ใช้</label>
                <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">รหัสผ่านใหม่ (เว้นว่างไว้หากไม่ต้องการเปลี่ยน)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name or '' }}">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">บทบาท</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="staff" {% if user.role == 'staff' %}selected{% endif %}>พนักงาน</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>ผู้ดูแลระบบ</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">บันทึกการเปลี่ยนแปลง</button>
        </form>
    </div>
</div>
{% endblock %}
