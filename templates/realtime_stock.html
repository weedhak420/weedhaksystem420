{% extends "base.html" %}

{% block page_title %}สถานะสต็อกสินค้าเรียลไทม์{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">สถานะสต็อกสินค้าเรียลไทม์</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">ข้อมูลสต็อกสินค้า</h6>
            <div class="d-flex align-items-center">
                <span class="me-2 text-muted">อัปเดตล่าสุด: <span id="last-updated">กำลังโหลด...</span></span>
                <button class="btn btn-sm btn-primary" id="refresh-button">
                    <i class="bi bi-arrow-clockwise"></i> รีเฟรช
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="realtimeStockTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>รหัสสินค้า</th>
                            <th>ชื่อสินค้า</th>
                            <th>รสชาติ</th>
                            <th>ราคา</th>
                            <th>ต้นทุน</th>
                            <th>ราคาขายส่ง</th>
                            <th>สต็อกปัจจุบัน</th>
                            <th>สถานะ</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table-body">
                        <tr>
                            <td colspan="8" class="text-center">
                                <div class="spinner-container">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const stockTableBody = document.getElementById('stock-table-body');
    const lastUpdatedSpan = document.getElementById('last-updated');
    const refreshButton = document.getElementById('refresh-button');

    async function fetchRealtimeStock() {
        stockTableBody.innerHTML = `
            <tr>
                <td colspan="8" class="text-center">
                    <div class="spinner-container">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </td>
            </tr>
        `;
        refreshButton.disabled = true;

        try {
            const response = await fetch('/api/realtime_stock_data');
            const data = await response.json();

            if (data.error) {
                stockTableBody.innerHTML = `<tr><td colspan="8" class="text-center text-danger">${data.error}</td></tr>`;
                return;
            }

            let html = '';
            if (data.products.length === 0) {
                html = `<tr><td colspan="8" class="text-center text-muted">ไม่มีสินค้าในสต็อก</td></tr>`;
            } else {
                data.products.forEach(product => {
                    let statusClass = '';
                    let statusText = '';
                    if (product.stock <= data.low_stock_threshold) {
                        statusClass = 'text-danger fw-bold';
                        statusText = 'สต็อกต่ำ';
                    } else if (product.stock > data.low_stock_threshold && product.stock < (data.low_stock_threshold * 2)) {
                        statusClass = 'text-warning fw-bold';
                        statusText = 'ใกล้หมด';
                    } else {
                        statusClass = 'text-success';
                        statusText = 'ปกติ';
                    }

                    html += `
                        <tr>
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.flavor}</td>
                            <td>${product.price.toFixed(2)}</td>
                            <td>${product.cost.toFixed(2)}</td>
                            <td>${product.wholesale_price ? product.wholesale_price.toFixed(2) : '-'}</td>
                            <td>${product.stock}</td>
                            <td class="${statusClass}">${statusText}</td>
                        </tr>
                    `;
                });
            }
            stockTableBody.innerHTML = html;
            lastUpdatedSpan.textContent = new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

        } catch (error) {
            console.error('Error fetching realtime stock data:', error);
            stockTableBody.innerHTML = `<tr><td colspan="8" class="text-center text-danger">เกิดข้อผิดพลาดในการโหลดข้อมูลสต็อก</td></tr>`;
        } finally {
            refreshButton.disabled = false;
        }
    }

    // Initial fetch
    fetchRealtimeStock();

    // Refresh data every 10 seconds
    setInterval(fetchRealtimeStock, 10000);

    // Manual refresh button
    refreshButton.addEventListener('click', fetchRealtimeStock);
});
</script>
{% endblock %}
