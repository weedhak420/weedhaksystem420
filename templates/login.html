<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Marbo 9k Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --secondary-color: #6c757d;
            --accent-color: #f72585;
            --light-bg: #f5f7fa;
            --dark-text: #333;
            --border-radius: 10px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #6a0dad 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--dark-text);
            overflow: hidden; /* Prevent scrollbar due to background */
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInScale 0.6s ease-out forwards;
        }

        .brand-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 0 8px rgba(var(--primary-color-rgb), 0.2);
        }

        h1 {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .form-floating .form-control {
            border-radius: var(--border-radius);
            border: 1px solid #dee2e6;
            padding: 1rem 0.75rem;
            height: auto;
            transition: var(--transition);
        }

        .form-floating .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        .form-floating label {
            padding: 1rem 0.75rem;
            color: var(--secondary-color);
        }

        .form-floating:not(:last-child) .form-control {
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(var(--primary-color-rgb), 0.3);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(var(--primary-color-rgb), 0.4);
        }

        .alert {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background-color: rgba(239, 71, 111, 0.1);
            color: #ef476f;
        }
        .alert-success {
            background-color: rgba(76, 201, 160, 0.1);
            color: #4cc9a0;
        }

        .text-muted {
            color: var(--secondary-color) !important;
            font-size: 0.9rem;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <img class="brand-logo" src="{{ url_for('static', filename='logos/avatar_1743719361.png') }}" alt="Marbo 9k Logo" onerror="this.src='{{ url_for('static', filename='img/avatar.png') }}'">
            <h1 class="h3 mb-3 fw-normal">เข้าสู่ระบบ</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="ชื่อผู้ใช้" required>
                <label for="username">ชื่อผู้ใช้</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="รหัสผ่าน" required>
                <label for="password">รหัสผ่าน</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">เข้าสู่ระบบ</button>
            <p class="mt-4 mb-0 text-muted">&copy; 2025 Marbo 9k Management System</p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
